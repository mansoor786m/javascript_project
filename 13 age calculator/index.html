<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculate me! - A calculator made my me</title>
    <link href="custom.css" rel="stylesheet" type="text/css" />
    <link href="utility.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div style="background-color: #ffb8b8;">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img/10001.jpeg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/10002.jpeg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img/10003.jpeg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <div style="height: 80vh;">

        <button class="tablink" onclick="openPage('Home', this, '#16a085')">Home</button>
        <button class="tablink" onclick="openPage('AgeCalculator', this, '#27ae60')" id="defaultOpen">Age
            Calculator</button>
        <button class="tablink" onclick="openPage('Conversion', this, '#f1c40f')">Conversion</button>
        <button class="tablink" onclick="openPage('Contact', this, 'blue')">Contact</button>
        <button class="tablink" onclick="openPage('About', this, '#95a5a6')">About</button>

        <div id="Home" class="tabcontent">
            <h3>Home</h3>
            <p>Home is where the heart is..</p>
        </div>



        <div id="AgeCalculator" class="tabcontent ">
            <div class="input-data">
                <label>Enter Date of Birth:</label>
                <input type="date" id="birthday" name="birthday" onchange="focus">
                <label for="todate">Up To Date:</label>
                <input type="date" id="todate" name="todate">
                <label>
                    <input type="checkbox" name="remember"> Up To Now:
                </label>
                <button type="submit" id="submit" onclick="calculate()">Calculate</button>
            </div>

            <div class="show-data">

                <p class="year">year</p>
                <p class="month">month</p>
                <p class="day">day</p>
            </div>
        </div>




        <div id="Conversion" class="tabcontent">
            <h3>Conversion</h3>
            <p>Some news this fine day!</p>
        </div>

        <div id="Contact" class="tabcontent">
            <h3>Contact</h3>
            <p>Get in touch, or swing by for a cup of coffee.</p>
        </div>

        <div id="About" class="tabcontent">
            <h3>About</h3>
            <p>Who we are and what we do.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
